<div class="w3-margin w3-row" ng-controller="usersCtrl">
    <div class="w3-col m6">
        <h3>Users</h3>
        <a class="w3-button w3-large w3-circle w3-xlarge w3-ripple w3-teal w3-right" ng-click="addUser()" style="z-index:0">+</a>
        <table class="w3-table w3-bordered w3-striped w3-hoverable">
            <tr>

                <th>User Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr ng-repeat="user in users">
                <td>{{ user.userName }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <button class="w3-btn w3-ripple" ng-click="editUser(user.id)">&#9997; Edit</button>
                </td>
                <td>
                    <button class="w3-btn w3-ripple" ng-click="deleteUser(user.id)">&#10008; Delete</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="w3-col m6">
        <br>
        <form class="w3-margin" ng-hide="hideform">
            <h3 ng-show="isAdd()">Create New User:</h3>
            <h3 ng-hide="isAdd()">Edit User:</h3>
            <label>User Name:</label>
            <input class="w3-input w3-border" type="text" ng-model="userName" placeholder="First Name">
            <br>
            <label>Email:</label>
            <input class="w3-input w3-border" type="text" ng-model="email" placeholder="Last Name">
            <br>
            <label>Password:</label>
            <input class="w3-input w3-border" type="text" ng-model="password" placeholder="Password">
            <br>
            <br>
            <button ng-click="saveChanges()"
                    class="w3-btn w3-green w3-ripple"
                    ng-disabled="incomplete">
                &#10004; Save Changes
            </button>
            <button ng-hide="isAdd()"
                    ng-click="editRoles()"
                    class="w3-btn w3-green w3-ripple">
                &#10004; Edit Roles
            </button>
        </form>
    </div>
</div>
